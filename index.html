<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Virtual Tour</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

    <script src="js/Posters.js"></script>
  </head>
  <body>
    <a-scene id="main-scene">
      

      <a-sky id="main-container" radius="5000" color="#98DAFC"></a-sky>

      <a-camera wasd-controls = "enabled: false" id = "camera">
      <a-entity id = "app-title" text = "font: exo2bold; align: center; width:2.5; color: #000; value: Virtual Comics Store!" position = "0 0.7 -1"></a-entity>
      <a-entity id = "app-subtitle" text = "font: dejavu; align: center; width:1; color: #0F184E; value: Get your Favorite Comics" position = "0 0.55 -1"></a-entity>
      <a-entity id = "places-container" comics-posters> 

      </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
